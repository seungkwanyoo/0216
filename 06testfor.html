<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06testfor.html</title>
<style>
    * {
        font-size: 20pt;
    }
</style>
<script>
    function mytest() {
        var su=0; //3 6 9 12 15
        //for반복문 1 2 3 4 5
        for(var count=1; count<11; count=count+1) {
            su=su+3;
            if(su==15){break;}
            document.write(su,' ');
        }

        
    }
</script>
</head>
<body>
    <button onclick="mytest()">숫자출력</button>
    <h2>06testfor.html</h2>
</body>
</html>
